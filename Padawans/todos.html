<!DOCTYPE html>
<html>
    <head>
        <title>Postagens</title>
        <link rel="stylesheet" href="CSS/style.css">
        <meta charset = 'utf-8'>
        <script type='text/javascript' src='JS/script.js'></script>
        <style>
            h1{text-align: center;}
        </style>
    </head>
    <body>
        <selection id='table'>
            <div class="page">
                <button type="button" class="button buttonY" id='return' onclick="clica()">Return</button>
                <div class="container">
                    <div id='flavor' class="flavor">
                        <script>
                            fetch('https://jsonplaceholder.typicode.com/todos')
                                .then(response => response.json())
                                .then(json =>{
                                    const div = document.getElementById("flavor");
                                    div.innerText = JSON.stringify(json);
                                }) 
                        </script>
                    </div>
                </div>
            </div>
        </selection>
    </body>
</html>
